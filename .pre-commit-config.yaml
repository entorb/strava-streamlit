# install package
#  pip3 install pre-commit
# register as git commit-hook to run automatically
#  pre-commit install
# run manually
#  pre-commit run --all-files
# update hooks to latest version
#  pre-commit autoupdate

# ruff replaces flake8, pyupgrade, and autoflake
# ruff-format replaces black, isort, add-trailing-comma

exclude: |
  (?x)^(
    .*.vscode/launch.json | tests/testdata/.* | src/strava-resources/.* |
  )$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      # - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      # - id: detect-aws-credentials
      - id: detect-private-key
      # conflict with black below
      # - id: double-quote-string-fixer
      - id: end-of-file-fixer
      # - id: file-contents-sorter
      #   files: ^(deploy-whitelist.txt|\.gitignore|\.dockerignore)$
      - id: fix-byte-order-marker
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: forbid-new-submodules
      # - id: forbid-submodules
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: name-tests-test
        args: ["--pytest"]
      # - id: no-commit-to-branch
      #   args: [--branch, staging]
      # not, since it decodes utf-8
      - id: pretty-format-json
        args: ["--autofix", "--no-ensure-ascii", "--no-sort-keys"]
      - id: requirements-txt-fixer
      # - id: sort-simple-yaml
      #  files: ^config/simple/
      - id: trailing-whitespace

  # ruff
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.11.5"
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # security
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ["--skip", "B101,B404"]

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.3
    hooks:
      - id: gitleaks

  # - repo: https://github.com/trufflesecurity/truffleHog
  #   rev: v3.87.1
  #   hooks:
  #     - id: trufflehog

  # minor formatting
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      # not, since '# type: ignore' is ok for me
      # - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  # # mypy: only for projects where type hints have been added
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy

  # markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013"]

  # code spell check via cspell
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.17.3
    hooks:
      - id: cspell

  # CRLF -> LF
  # replaced by .gitattributes file
  # - repo: https://github.com/Lucas-C/pre-commit-hooks
  #   rev: v1.5.5
  #   hooks:
  #     - id: remove-crlf

  # # Perl
  # - repo: https://github.com/henryykt/pre-commit-perl
  #   rev: v0.0.5
  #   hooks:
  #     # - id: perlcritic
  #     - id: perltidy
  #     # - id: perlimports

default_language_version:
  python: python3.11
